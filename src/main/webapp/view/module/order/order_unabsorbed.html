<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" th:href="@{/static/img/images/favicon.ico}" type="image/x-icon"/>
    <link th:href="@{/static/css/font.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/xadmin.css}" rel="stylesheet"/>
    <link th:href= "@{/static/lib/layui/css/layui.css}" rel="stylesheet" media="all">
    <style>
      .layui-table-cell {height: auto;line-height: 20px;}
      .layui-icon{margin-top: 20px;}
      .layui-table-cell .layui-form-checkbox[lay-skin="primary"]{top: 50%;transform: translateY(-50%);}
    </style>
    <script type="text/javascript" th:src="@{/static/js/plugin/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/plugin/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/module/order/order_unabsorbed.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="layui-anim layui-anim-up">
    <div class="x-nav" style="display: none;">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入店铺名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <table class="layui-table">
        <thead>
          <tr>
            <th>订单总数量</th>
            <th>未下单</th>
            <th>未反馈(已下单)</th>
            <th>未签收</th>
            <th>未上评</th>
            <th>未反馈(已上评)</th>
            <th>待收款</th>
            <th>已收款</th>
            <th>异常订单</th>
            <th>已取消</th>
          </tr>
          <tr>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
            <th><a href="#" style="color: blue;">0</a></th>
          </tr>
        </thead>
      </table>
      <table class="orderTable" id="orderTable" lay-filter="orderTable">
      </table>

      <script type="text/html" id="optBar">
        <a class="layui-btn layui-btn-xs" lay-event="find">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs" lay-event="cancel">取消</a>
        <a class="layui-btn layui-btn-xs" lay-event="exception">异常订单</a>
      </script>

    </div>
    <script>
      layui.use(['laydate','laypage'], function(){
        var laydate = layui.laydate;
        var laypage = layui.laypage;
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
        laypage.render({
          elem: 'orderpage'
          ,count: 3
          ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
          ,jump: function(obj){
            console.log(obj)
          }
        });
      });
    </script>
  </body>
</html>
