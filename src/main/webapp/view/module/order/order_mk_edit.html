<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" th:href="@{/static/img/images/favicon.ico}" type="image/x-icon"/>
    <link th:href="@{/static/css/font.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/xadmin.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/static/js/plugin/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/plugin/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/module/order/order_mk_edit.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body>
<div class="x-body">
    <form action="" method="post" class="layui-form layui-form-pane" id="orderForm">
        <div class="layui-form-item layui-form-text">
            <table class="layui-table layui-input-block">
                <tbody style="text-align:center;">
                <tr>
                    <td>
                        卖家微信/QQ
                    </td>
                    <td>
                        <input type="text" readonly="readonly" name="sellerWXQQ" id="sellerWXQQ" required
                               lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input" th:value="${order.sellerWXQQ}">
                    </td>

                    <td>
                        店铺名
                    </td>
                    <td>
                        <input type="hidden" name="id" id="id" th:value="${order.id}">
                        <input type="hidden" name="status" id="status" th:value="${order.status}">
                        <input type="text" readonly="readonly" name="mktName" id="mktName" required
                               lay-verify="required" placeholder="请输入店铺名"
                               autocomplete="off" class="layui-input" th:value="${order.mktName}">
                    </td>
                </tr>
                <tr>
                    <td>
                        商品图片
                    </td>
                    <td>
                        <img th:src="${order.goodImgUrl}" id="preImg"/>
                    </td>
                    <td>
                        ASIN
                    </td>
                    <td>
                        <input type="text" readonly="readonly" name="ASIN" id="ASIN" required lay-verify="required"
                               placeholder=""
                               autocomplete="off" class="layui-input" th:value="${order.ASIN}">
                    </td>
                </tr>
                <tr>
                    <td>
                        价格(USD)
                    </td>
                    <td>
                        <input type="text" name="recPrice" id="recPrice" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input" th:value="${order.recPrice}">
                    </td>

                    <td>
                        额外要求
                    </td>
                    <td>
                        <p th:text="${order.isHC}"></p>
                        <p th:text="${order.isDHPZ}"></p>
                        <p th:text="${order.isHS}"></p>
                    </td>

                </tr>
                <tr>
                    <td>
                        下单要求
                    </td>
                    <td>
                        <textarea name="xdRequirement" id="xdRequirement" class="layui-textarea"
                                  th:text="${order.xdRequirement}"></textarea>
                    </td>
                    <td>
                        备注
                    </td>
                    <td>
                        <textarea name="remark" id="remark" class="layui-textarea" th:text="${order.remark}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        下单金额
                    </td>
                    <td>
                        <input type="text" name="xdPrice" id="xdPrice" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input" th:value="${order.xdPrice}">
                    </td>
                    <td>
                        下单人
                    </td>
                    <td>
                        <input type="text" name="xdUser" id="xdUser" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input" th:value="${order.xdUser}">
                    </td>
                </tr>

                <tr>
                    <td>
                        账号id
                    </td>
                    <td>
                        <input type="text" name="test" id="test" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input" >
                    </td>
                    <td>
                        订单号
                    </td>
                    <td>
                        <input type="text" name="goodOrderNum" id="goodOrderNum" required lay-verify="required" placeholder=""
                               autocomplete="off"
                               class="layui-input" th:value="${order.goodOrderNum}">
                    </td>
                </tr>
                <tr>
                    <td>
                        下单截图
                        <button type="button">
                            <i class="layui-icon">&#xe67c;</i>点击黏贴
                        </button>
                    </td>
                    <td>
                        <input type="hidden" name="xdJtUrl" id="xdJtUrl"/>
                        <img th:src="${order.xdJtUrl}" id="preXdJtImg"/>
                        <button type="button" class="layui-btn" id="uploadXdPicture">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </td>
                    <td>
                        下单付款截图
                        <button type="button">
                            <i class="layui-icon">&#xe67c;</i>点击黏贴
                        </button>
                    </td>
                    <td>
                        <input type="hidden" name="xdPayedJtUrl" id="xdPayedJtUrl"/>
                        <img th:src="${order.xdPayedJtUrl}" id="preXdPayedImg"/>
                        <button type="button" class="layui-btn" id="uploadXdPayedPicture">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-form-item" style="float: right;">
            <button class="layui-btn" lay-submit="" lay-filter="edit">修改</button>
        </div>
    </form>
</div>
<script>
        layui.use(['form','layer','upload','laydate'], function(){
            $ = layui.jquery;
            var form = layui.form
            ,layer = layui.layer,upload = layui.upload,laydate = layui.laydate;

            //监听提交
            form.on('submit(add)', function(data){
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
            });
            //执行实例
            var uploadPicture = upload.render({
                elem: '#uploadPicture' //绑定元素
                ,url: '/file/upload' //上传接口
                ,done: function(res,index,upload){
                    //上传完毕回调
                    $("#goodImgUrl").val(res.fileName);
                    console.log(res.fileName);
                }
                ,error: function(){
                //请求异常回调
                }
            });
            var uploadCommentPicture = upload.render({
                elem: '#uploadCommentPicture' //绑定元素
                ,url: '/file/upload/commentPicture' //上传接口
                ,done: function(res){
                //上传完毕回调
                 $("#reviewImgUrl").val(res.fileName);
                 document.getElementById("preReviewImg").src= res.fileName;
                }
                ,error: function(){
                //请求异常回调
                }
            });
            var uploadCommentVideo = upload.render({
                elem: '#uploadCommentVideo' //绑定元素
                ,url: '/file/upload/commentVideo' //上传接口
                ,done: function(res){
                //上传完毕回调
                 $("#reviewVideoUrl").val(res.fileName);
                 document.getElementById("preReviewVideo").src= res.fileName;
                }
                ,error: function(){
                //请求异常回调
                }
            });
            //日期选择器
            laydate.render({
                elem: '#recDateTime'
            });
            laydate.render({
                elem: '#reviewPlanDateTime'
            });
        });


            document.addEventListener('paste', function (event) {
            var items = (event.clipboardData && event.clipboardData.items) || [];
            var file = null;

            if (items && items.length) {
                for (var i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        file = items[i].getAsFile();
                        break;
                    }
                }
            }

            var fd = new FormData(document.forms[0]);
            fd.append("file", file, 'image.png');
            //创建XMLHttpRequest对象
            var xhr = new XMLHttpRequest();
            xhr.open('POST','/file/upload',true);
            // 上传成功后，在回调函数中设置前端预览
            xhr.onload = function() {
                document.getElementById("preImg").src= URL.createObjectURL(file);
                var data = JSON.parse( xhr.responseText );
                $("#goodImgUrl").val(data.fileName);
             };
            xhr.send(fd);

            if (file.size === 0) {
               return;
             }
       });


</script>
</body>
</html>
